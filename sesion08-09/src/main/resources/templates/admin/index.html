<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
    >
      <div class="d-flex col-8 justify-content-between align-items-center">
        <h1>Lista de Productos</h1>
        <a th:href="@{/admin/crear}" class="btn btn-link">Crear nuevo</a>
      </div>

      <div class="mt-5 col-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p: ${products}">
              <th scope="row" th:text="${p.id}"></th>
              <td th:text="${p.name}"></td>
              <td th:text="${p.price}"></td>
              <td>
                <form th:action="@{/admin/eliminar/{id}(id = ${p.id})}" method="post">
                  <a th:href="@{/admin/editar/{id}(id = ${p.id})}" class="btn btn-sm btn-primary">Editar</a>
                  <button class="btn btn-sm btn-danger" type="submit">
                    Eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
