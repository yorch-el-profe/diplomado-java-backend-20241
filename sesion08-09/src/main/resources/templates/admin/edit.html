<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-5 w-100">
      <h1>Editar de Producto: <span th:text="${product.name}"></span></h1>

      <form class="mt-5 col-6" th:object="${product}" th:action="@{/admin/guardar}" method="post">
        <input type="hidden" class="form-control" id="productId" th:field="*{id}">

        <div class="mb-3">
          <label for="productName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="productName" th:field="*{name}">
        </div>
        <div class="mb-3">
          <label for="productUrl" class="form-label">Foto (URL)</label>
          <input type="text" class="form-control" id="productUrl" th:field="*{picture}">
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Precio</label>
          <input type="number" class="form-control" id="productPrice" th:field="*{price}">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
