<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-5">
      <h1>Crear un nuevo producto</h1>

      <form class="row g-3" th:object="${product}" method="post" th:action="@{/guardar}">
        <div class="col-12">
          <label for="inputName" class="form-label">Nombre del producto</label>
          <input type="text" class="form-control" id="inputName" th:field="*{name}">
        </div>

        <div class="col-12">
          <label for="inputPrice" class="form-label">Precio</label>
          <input type="number" class="form-control" id="inputPrice" th:field="*{price}">
        </div>

        <div class="col-12">
          <label for="inputStock" class="form-label">Cantidad disponible</label>
          <input type="number" class="form-control" id="inputStock" th:field="*{stock}">
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
